<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/lib/normalize.css">

    <title>Case_01</title>

    <style>
        body>section{
            width: 50vw;
            height: 50vh;
            position: absolute;
        }
        body>section:first-child{
            background-color: red;
            left: 0;
        }
        body>section:nth-child(2){
            background-color: green;
            right: 0;
        }
        body>section:nth-child(3){
            background-color: #ffc400;
            bottom: 0;
            left: 0;
        }
        body>section:nth-child(4){
            background-color: #ff0088;
            bottom: 0;
            right: 0;
        }
        body>section>div{
            width: 15vw;
            height: 15vw;
            background-color: white;
            position: absolute;
            border-radius: 100%;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            margin: auto;

        }
        body>section>div>div{
            width: 5vw;
            height: 5vw;
            background-color: #ff0000;
            position: absolute;;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            margin: auto;

        }
    </style>
</head>
<body>
    <section>
        <div>
            <div></div>
        </div>
    </section>
    <section>
        <div>
            <div></div>
        </div>
    </section>
    <section>
        <div>
            <div></div>
        </div>
    </section>
    <section>
        <div>
            <div></div>
        </div>
    </section>
    <div></div>
</body>
</html>
