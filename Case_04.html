
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/lib/normalize.css">
    <title>Case_04</title>
</head>
<style>
    .section{
        position: relative;
        width: 100vw;
        height: 50vw;
    }
    #section1{
        background: white;
    }
    .head{
        width: 100vw;
        height: 80px;
        position: sticky;
        z-index: 8;
        top: 0;
    }
    #card1{
        background: red;
    }
    .card{
        position: absolute;
        left: 10px;
        top: 24px;
        color: white;
        font-size: 30px;
    }
    .text{
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        text-align: center;
        width: fit-content;
        height: fit-content;
        font-size: 50px;
    }
    #card2{
        background: blue;
    }
    #section2{
        background: deepskyblue;
    }

    #card3{
        background: black;
    }
    #section3{
        background: dimgrey;
    }

    #card4{
        background: brown;
    }
    #section4{
        background: red;
    }

</style>
<body>
<section id="section1" class="section">
    <h1 class="text">Hello</h1>
    <div id="card1" class="head">
        <span class="card">
            Card 1
        </span>
    </div>
</section>

<section id="section2" class="section">
    <h1 class="text">How</h1>
    <div id="card2" class="head">
        <span class="card">
            Card 2
        </span>
    </div>
</section>

<section id="section3" class="section">
    <h1 class="text">Are</h1>
    <div id="card3" class="head">
        <span class="card">
            Card 3
        </span>
    </div>
</section>

<section id="section4" class="section">
    <h1 class="text">You</h1>
    <div id="card4" class="head">
        <span class="card">
            Card 4
        </span>
    </div>
</section>
</body>
</html>
