
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


        section{
            height: 1000px;
        }

        section>div{
            width: 300px;
            height: 300px;
            background: #26ace0;
            border-radius: 100%;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
        }

        section>div:nth-child(2){
            width: 250px;
            height: 250px;
            background: red;
            border-radius: 100%;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
        }
        section>div:nth-child(3){
            position: fixed;
            width: 200px;
            height: 200px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        section>div:nth-child(4){
            position: absolute;
            width: 200px;
            height: 200px;
            background: #52d020;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;

        }


        section>div:nth-child(5){
            position: absolute;
            top:1000px;
            width: 200px;
            height: 200px;
            background: purple;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;

        }


        section:nth-child(2)>div{
            position: absolute;
            top:1500px;
            width: 200px;
            height: 200px;
            background: #1ddcd6;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;

        }



    </style>
</head>

<body>
<section>
    <div></div>
    <div></div>
    <div></div>

    <div>
        hello
    </div>
    <div>
        Welcome to
    </div>


</section>

<section>
    <div>
        INSTITUTE of
        <br>
        Software <br>
        Engineering
    </div>
</section>
</body>
</html>
